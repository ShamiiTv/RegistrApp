<ion-content padding class="background" [ngClass]="{ 'oscuro': isOscuro }">
  <div class="LoginLogo">
    <img src="assets/imagenes/iconos/Registrappicon.png" id="logo" class="Logo" alt="Logo" />
  </div>
  <label class="switch">
    <span class="sun">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g fill="#ffd43b">
          <circle r="5" cy="12" cx="12"></circle>
          <path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path>
        </g>
      </svg>
    </span>
    <span class="moon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path>
      </svg>
    </span>   
    <input type="checkbox" class="input" [checked]="isOscuro" (change)="claroOscuro()" />
    <span class="slider"></span>
  </label>
  <div class="BienvenidaTXT">Bienvenido a RegistrAPP</div>

  <div class="FormularioLogin">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="FormularioLogin">
      <input type="text" placeholder="Ingrese su nombre" ngModel name="nombre" required />
      <input type="email" placeholder="Correo Institucional" ngModel name="email" required email />
      <input type="password" placeholder="Contraseña" ngModel name="password" required minlength="6" />
      <input type="password" placeholder="Confirmar Contraseña" ngModel name="confirmPassword" required minlength="6" />

      <ion-item class="alumnoprofesor"> 
        <ion-label>Tipo de Usuario</ion-label>
        <ion-radio-group [(ngModel)]="tipoUsuario" (ionChange)="onUserTypeChange($event)" name="userType" required>
          <ion-item class="alumnoprofesor">
            <ion-label>Alumno</ion-label>
            <ion-radio slot="start" value="alumno"></ion-radio>
          </ion-item>
          <ion-item class="alumnoprofesor">
            <ion-label>Profesor</ion-label>
            <ion-radio slot="start" value="profesor"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>

      <div *ngIf="tipoUsuario === 'profesor'">
        <input type="text" id="codigoProfesor" name="codigoProfesor" placeholder="Código Profesor" ngModel required minlength="1" />
      </div>
          <button type="submit" class="wrapper">
            Registrarse
          </button>
    </form>
    
  </div>

  <div class="nuevousuario">
    <h6>¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia Sesión</a></h6>
  </div>
  <div class="lineadivisora"></div>
  <div class="redesiniciosesion">
    <a href="#"><img src="assets/imagenes/iconos/LogoGogle.png" alt="Logo Google" /></a>
    <a href="#"><img src="assets/imagenes/iconos/iLogo.png" alt="Logo iLogo" /></a>
    <a href="#"><img src="assets/imagenes/iconos/LogoMicrosoft.png" alt="Logo Microsoft" /></a>
  </div>
</ion-content>
